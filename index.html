<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Omar Hafez" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="build/styles/style.css" />
</head>

<body>

    <main class="scene">
        <header class="actor">
            <div class="actor__prefix"></div>
            <h1 id="header" class="actor__content">
            </h1>
        </header>
        <div class="actor">
            <div class="actor__prefix"></div>
            <div id="me" class="actor__content"></div>
        </div>
        <div class="actor bullet" style="display: block">
            <div class="actor__prefix"></div>
            <div id="me1" class="actor__content"></div>
        </div>
        <div class="actor bullet" style="display: block">
            <div class="actor__prefix"></div>
            <div id="me2" class="actor__content"></div>
        </div>
        <div class="actor" style="display: block">
            <div class="actor__prefix"></div>
            <div id="me3" class="actor__content"></div>
        </div>

        <div class="actor">
            <div class="actor__prefix"></div>
            <div id="visitor" class="actor__content"></div>
        </div>
    </main>

    <div class="omar">
        <img src="./build/styles/omar.png" />
    </div>

    <footer>
        <div class="social-media">
            <a href="https://linkedin.com/in/hafezoa" target="_blank">LinkedIn</a>
        </div>
        <div class="social-media">
            <a href="https://github.com/hafezoa" target="_blank">Github</a>
        </div>
        <div class="social-media">
            <a href="https://twitter.com/hafezoa" target="_blank">Twitter</a>
        </div>
    </footer>


    <script src="./build/js/theater.min.js"></script>
    <script src="./build/js/index.js"></script>
</body>

</html>
